<SCRIPT LANGUAGE="JavaScript">
// Date à partir d'une chaîne de caractères
var maDate = new Date("18 February 2024")

// Date à partir de l'année,mois, jour, heure, minutes et secondes
var uneDate = new Date(2023, 02, 17, 21, 45, 18)

// Date à partir du nombre de secondes depuis le 1er janvier 1970 à 0 h.
var autreDate = new Date(723658900000)

// Afficher toutes ces dates sur trois lignes successives
document.write("maDate = " + maDate + "<BR>" +
               "uneDate = " + uneDate + "<BR>" +
               "autreDate = " + autreDate + "<BR>")
</SCRIPT>
